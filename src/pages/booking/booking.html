<ion-header>

  <ion-navbar color="yellow">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="book" >


 <form  [formGroup]="profileFG" >

<ion-list>


 <h3 text-center> PERSONAL DETAILS</h3>

 <br>

    <ion-item class="item" [ngClass]="{'error-border':!profileFG.controls.Name.valid && profileFG.controls.Name.touched}">
        <ion-label color="black" fixed>Name:</ion-label>
        <ion-input FormControlName="Name" type="text" clearInput> </ion-input>
        </ion-item>
    
        <ion-item *ngIf="profileFG.controls.Name.hasError('required') && profileFG.controls.Name.touched">
        <p ion-text color="danger"> Please Provide a valid Name </p>
        </ion-item> 

             
      <ion-item *ngIf="profileFG.controls.Name.hasError('minlength') && profileFG.controls.Name.touched">
      <p  ion-text color="danger">Sorry, minimum name length is 2!</p>
      </ion-item>

    
         <ion-item class="item">
        <ion-label color="black" fixed>Surname:</ion-label>
        <ion-input  FormControlName="Surname"  type="text" clearInput> </ion-input>
        </ion-item>
    
        <ion-item class="item">
        <ion-label color="black" fixed>Email:</ion-label>
        <ion-input FormControlName="Email"  type="email" clearInput> </ion-input>
        </ion-item>
    
        <ion-item  class="item" >
         
          <ion-label color="black">Gender</ion-label>
          <ion-select  FormGroupName="Gender" > 
          <ion-option   value="Female">Female</ion-option>
          <ion-option  value="Male">Male</ion-option>
          </ion-select>
        </ion-item>
    
    <div FormGroupName="Preferences" >
    
        <ion-item class="item"  >
        <ion-label color="black">Date:</ion-label>
        <ion-datetime FormControlName="Date"  displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" ></ion-datetime>
        </ion-item>
    
    
          <ion-item class="item">
          <ion-label color="black">Contact Number:</ion-label>
          <ion-input FormControlName="ContactNumber"  type="tel" clearInput maxlength="10"></ion-input>
          </ion-item>
    
        </div>
    
    </ion-list> 

    
        <button ion-button round color="code" (click)="editProfile()" > EDIT </button>
        

  </form>


</ion-content>
